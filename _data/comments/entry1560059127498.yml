message: "Suggest for getting the value of the checkbox field corresponding to the record:\r\n\r\nQModelIndex cbIndex = index.siblingAtColumn(m_lib->field_lib_checkbox);\r\nint checked = data(cbIndex).toInt();\r\nif (checked)\r\n  return Qt::Checked;\r\nelse\r\n  return Qt::Unchecked;\r\n\r\nYou can eliminate the need for the \"funny\" need to have an \"order\" field."
