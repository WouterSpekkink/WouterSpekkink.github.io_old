comments:
  allowedFields: ["name", "email", "url", "comment"]
  branch: "master"
  commitMessage: "New comment"
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: true
  path: "comments"
  requiredFields: ["name", "email", "comment"]
  name: "WouterSpekkink.github.io"
  transforms:
    email: md5
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
