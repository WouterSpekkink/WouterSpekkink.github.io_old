comments:
  allowedFields: ["id", "name", "email", "url", "message"]
  branch: "master"
  commitMessage: "New comment - {@timestamp}"
  filename: "comment - {@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "WouterSpekkink.github.io"
  path: "_comments"
  requiredFields: ["id", "name", "email", "message"]
  transforms:
    email: md5
